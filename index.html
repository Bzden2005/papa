        /* Basic styles for clarity/default look */
        body {
            background-color: white; /* Initial background */
            color: black; /* Initial text color */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }
        /* Style for the button to make it "without style" */
        #darkModeToggle {
            background: none;
            color: inherit; /* Inherit text color */
            border: 1px solid currentColor; /* Simple border in the current text color */
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Dark mode styles (applied by JS) */
        .dark-mode {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }
        .dark-mode #darkModeToggle {
             border: 1px solid #e0e0e0; /* Border for the button in dark mode */
        }
    </style>
</head>
